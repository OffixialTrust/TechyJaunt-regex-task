<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
</head>
<body>
    <section>
        <div id="div1">
            <p class="text">
                Learn to code by watching others
            </p>
            
            <p>
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
            </p>
        </div>
    </section>
    
    <section>
        <div id="div2">
            <p><span class="text">Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        
        <div id="div3">
            <form id="myForm" method="post">
                <input type="text" placeholder="First Name" id="fname">
                <p id="fnameError" class="error"></p>
                
                <input type="text" placeholder="Last Name" id="lname">
                <p id="lnameError" class="error"></p>
                
                <input type="email" placeholder="Email" id="email">
                <p id="emailError" class="error"></p>
                
                <input type="password" placeholder="Password" id="password">
                <p id="passwordError" class="error"> </p>
                
                <input type="submit" value="CLAIM YOUR FREE TRIAL" id="submit">
            </form>
            
            <p id="condition">By clicking the button, you are agreeing to our <span id="terms">Terms and Services</span></p>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
